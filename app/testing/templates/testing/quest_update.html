{% extends 'main/base.html' %}

{% block title %}
Обновить вопрос
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.id_test }}<br>
    {{ form.text }}<br>
    {{ form.number }}<br>
    {{ form.ball }}<br>
    <span>{{ error }}</span>
    <button type="submit" class="btn btn-success">Обновить вопрос</button>
</form>
{% endblock %}
