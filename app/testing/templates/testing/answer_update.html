{% extends 'main/base.html' %}

{% block title %}
Обновить ответ
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.id_question }}<br>
    {{ form.text_answer }}<br>
    {{ form.try_answer }}<br>
    <span>{{ error }}</span>
    <button type="submit" class="btn btn-success">Обновить ответ</button>
</form>
{% endblock %}
