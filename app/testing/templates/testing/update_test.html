{% extends 'main/base.html' %}

{% block title %}
Изменить тест
{% endblock %}

{% block content %}
<div>
	<ul class="menu">
		<li><a href="{% url 'test_home' %}">Все тесты</a></li>
		<li><a href="#">Мои тесты</a></li>
		<li><a href="{% url 'addtest' %}">Добавить тест</a></li>
	</ul>
</div>

<form method="post">
	{% csrf_token %}
	{{ form.test_name }}<br>
	{{ form.time }}<br>
	{{ form.id_topic }}<br>

    <button type="submit" class="btn btn-success">Изменить тест</button>
	<span>{{ error }}</span>
</form>
{% endblock %}
